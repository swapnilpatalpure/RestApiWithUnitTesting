server:
  port: 8081

spring:
  application:
    name: "rest-api"
  datasource:
    url: jdbc:mysql://localhost:3306/newmicroservices
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      show-sql: true
